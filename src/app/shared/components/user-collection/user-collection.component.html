<div *ngIf="!showItem">
  <div *ngFor="let item of currentItemList">
    <h1>{{item.name}}</h1>
    <ul>
      <li *ngFor="let itemCollection of item.items">
        <p class="pointer" (click)="itemChoiced(itemCollection.id)">{{itemCollection.name}}</p>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="showItem">
  <app-item></app-item>
  <button (click)="itemClicked()">Précédent</button>
</div>
