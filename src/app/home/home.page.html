<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Friends Collections
    </ion-title>
    <div *ngIf="isConnected">
      <img src="../../assets/icon/basicIcone.png" alt="profilbasic" (click)="clicked()">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isConnected">
    <app-home-connected></app-home-connected>
  </div>
  <div *ngIf="!isConnected">
    <app-home-not-connected></app-home-not-connected>
  </div>
</ion-content>
